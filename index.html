<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Go语言高级编程</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app">加载中</div>
    <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
    <script>
        window.$docsify = {
            name: 'Go语言高级编程',
            repo: 'https://github.com/jekywong/advanced-go-programming-book',
            coverpage: false,
            loadSidebar: true,
            themeColor: '#3d8798',
            homepage: 'files/ch1-basic/ch1-01-genesis.md',
            auto2top: true,
            autoHeader: false,
            subMaxLevel: 4,
            search: {
                depth: 6
            },
            //插件
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/jekywong/advanced-go-programming-book/tree/gh-pages/',

                )
            ]
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-go.js"></script>
    <script>
        //离线模式支持
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
